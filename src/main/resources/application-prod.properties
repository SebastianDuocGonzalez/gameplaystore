#spring.datasource.username=sebastian_g
#spring.datasource.password=FTKasscvy6UGkBrs0RyFiylIgufyJK3R
spring.datasource.driver-class-name=org.postgresql.Driver

# Seguridad de testing
spring.security.user.name=user
spring.security.user.password=1234

# JPA / Hibernate para Prod
# IMPORTANTE: 'update' mantiene los datos. NUNCA usar 'create-drop' aquí.
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.PostgreSQLDialect
# Logs limpios en producción (desactivar mostrar SQL para rendimiento)
spring.jpa.show-sql=false
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.properties.hibernate.format_sql=true

# Configuración del Pool de Conexiones (HikariCP)
# Optimizada para evitar saturar la conexión gratuita de Render
spring.datasource.hikari.maximum-pool-size=4
spring.datasource.hikari.minimum-idle=2
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Inicialización de la base de datos con datos específicos para PostgreSQL
spring.sql.init.mode=never