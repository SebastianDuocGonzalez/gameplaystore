# ==========================================
# CONFIGURACIÓN DE DESARROLLO (LOCAL)
# ==========================================
spring.application.name=gameplaystore
server.port=8080

cors.allowed-origins=http://localhost:3000,http://localhost:5173

# Base de datos H2 en memoria
spring.datasource.url=jdbc:h2:mem:gameplaystore_db
spring.datasource.driver-class-name=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=

# Consola H2 habilitada
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console
spring.h2.console.settings.web-allow-others=true

# JPA / Hibernate para Dev
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.defer-datasource-initialization=true
# 'create-drop' borra y crea la BDD cada vez que reinicias (ideal para dev)
spring.jpa.hibernate.ddl-auto=create-drop
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true


# Configuración de HikariCP
spring.datasource.hikari.pool-name=HikariCP
spring.datasource.hikari.maximum-pool-size=10
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000